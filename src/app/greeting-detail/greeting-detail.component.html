<div *ngIf="greeting">
  <h2>{{greeting.greet_en | uppercase}} Translates as</h2>
  <div>lang: {{greeting.lang}}</div>
  <div>
    <label for="hero-name">Greeting: </label>
    <!-- <span class="name">{{greeting.greet}}</span> -->
    <input id="greeting" [(ngModel)]="greeting.greet" placeholder="greeting">
  </div>
</div>

<button type="button" (click)="goBack()">go back</button>
<button type="button" (click)="save()">save</button>
