<div id="search-component">
  <label for="search-box">Greeting Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let greeting of greetings$ | async" >
      <a routerLink="/detail/{{greeting.id}}">
        {{greeting.greet_en}} ({{greeting.lang}})
      </a>
    </li>
  </ul>
</div>
